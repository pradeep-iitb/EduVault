<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    #notes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .note {
      width: 220px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .note textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .note button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .note button:hover {
      background: #45a049;
    }
    #add-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #add-btn:hover {
      background: #0056b3;
    }
    .delete-btn {
      background: #ff4d4d;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <div id="notes-container"></div>
  <button id="add-btn" onclick="addNote()">+ Add Note</button>

  <script>
    const container = document.getElementById('notes-container');

    // Load notes when page loads
    window.onload = loadNotes;

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.forEach((noteText, index) => createNoteBox(noteText, index));
    }

    function addNote() {
      createNoteBox('', null);
    }

    function createNoteBox(text, index) {
      const note = document.createElement('div');
      note.className = 'note';

      const textarea = document.createElement('textarea');
      textarea.value = text;

      const saveBtn = document.createElement('button');
      saveBtn.innerText = 'Save';
      saveBtn.onclick = () => saveNote(textarea.value, index);

      const deleteBtn = document.createElement('button');
      deleteBtn.innerText = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => deleteNote(index, note);

      note.appendChild(textarea);
      note.appendChild(saveBtn);
      note.appendChild(deleteBtn);
      container.appendChild(note);
    }

    function saveNote(newText, index) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];

      if (index !== null) {
        notes[index] = newText; // update existing
      } else {
        notes.push(newText); // add new
      }

      localStorage.setItem('notes', JSON.stringify(notes));
      alert('Note saved!');
      location.reload(); // refresh to update indexes
    }

    function deleteNote(index, noteElement) {
      let notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.splice(index, 1); // remove note
      localStorage.setItem('notes', JSON.stringify(notes));
      noteElement.remove();
    }
  </script>
</body>
</html>
